<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TIC TAC TOE</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0" id="box1"><span class="boxtext"></span></div>
            <div class="box bt-0" id="box2"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0" id="box3"><span class="boxtext"></span></div>
            <div class="box bl-0" id="box4"><span class="boxtext"></span></div>
            <div class="box" id="box5"><span class="boxtext"></span></div>
            <div class="box br-0" id="box6"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0" id="box7"><span class="boxtext"></span></div>
            <div class="box bb-0" id="box8"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0" id="box9"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to My Tic Tac Toe</h1>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
            <img src="hi.gif" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
